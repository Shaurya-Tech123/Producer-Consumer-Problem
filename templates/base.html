{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HotelEase - Hotel Management System</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar">
  <div class="navbar-content">
    <a class="navbar-brand" href="/">HotelEase</a>
    <div class="navbar-actions">
      {% if user.is_staff %}
        <a class="btn btn-outline-light" href="{% url 'settings_page' %}">Settings</a>
      {% endif %}
      {% if user.is_authenticated %}
        <span class="navbar-text">Signed in as {{ user.username }}</span>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</main>

</body>
</html>
